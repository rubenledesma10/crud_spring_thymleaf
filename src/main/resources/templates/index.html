<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CRUD Personas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <form class="d-flex" role="search" th:action="@{/}">
                        <input class="form-control me-2" type="text" name="palabraClave" th:value="${palabraClave}" placeholder="Buscar..." aria-label="Search" required>
                        <input type="submit" class="btn btn-outline-light" value="Buscar">  
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="text-center mt-4">CRUD de Personas</h1>
            <div class="text-left">
                <a th:href="@{/personas/nueva}" class="btn btn-dark mt-2">Nueva Persona</a>
            </div>
            <table class="table table-striped table-bordered border-dark mt-4">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="persona :${personas}"> <!-- creamos una variable y el atributo de la clase que vamos a recorrer -->
                        <td th:text="${persona.nombre}"></td>
                        <td th:text="${persona.apellido}"></td>
                        <td th:text="${persona.dni}"></td>
                        <td th:text="${persona.telefono}"></td>
                        <td th:text="${persona.email}"></td>
                        <td ><a class="btn btn-success" th:href="@{/personas/editar/{id_persona}(id_persona=${persona.id})}">Editar</a>
                            <a class="btn btn-danger" th:href="@{/personas/{id_persona}(id_persona=${persona.id})}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>   

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
