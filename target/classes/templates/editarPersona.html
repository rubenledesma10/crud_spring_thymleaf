<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Editar Persona</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <br>
        <div class="container">
            <h3>Modique los datos del libro que usted desee</h3>
            <form th:action="@{/personas/{id_personas}(id_personas=${persona.id})}" th:object="${persona}" method="POST"> <!-- con th object le pasamos el objeto -->
                <div class="form-group mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Apellido:</label>
                    <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label class="form-label">DNI:</label>
                    <input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder="Ingrese el dni" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Teléfono:</label>
                    <input type="text" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese el teléfono" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email:</label>
                    <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese el teléfono" autocomplete="off" required>
                </div>
                <button class="btn btn-dark mt-3">Editar Persona</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
